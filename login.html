<main>

    <div id="loginPanel">

        <div>
            <form id="login-form">
            <section>
            <h2>Login</h2>
                <p>
                <label for="mail">
                    <span>Email: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input 
                    type="email" 
                    id="mail" 
                    name="usermail" 
                    required
                    placeholder="abc@email.com" />
                </p>
                <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input 
                    type="password" 
                    id="pwd" 
                    name="password" 
                    required />
                </p>

                <p id="invalid-up" hidden="true">
                    <label>
                        Invalid username or password
                    </label>
                </p>

                
                    <p>
                      <button type="submit" id="login-submit">Login</button>
                    </p>
                </section>

            </form>

            <form>  
                <input type="button" onclick="SignUp()" value="Sign Up">   
            </form>

        </div>


    </div>

    <div id="Register" hidden="true">
        <form id="register-form">
        <section>
            <h2>Register Account</h2>
            <p>
            <label for="name">
                <span>Name: </span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="rname" name="username" required/>
            </p>
            <p>
            <label for="mail">
                <span>Email: </span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="email" id="rmail" name="usermail" required/>
            </p>
            <p>
            <label for="pwd">
                <span>Password: </span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="password" id="rpwd" name="password" required/>
            </p>

            <p>
            <input type="checkbox" id="sellerCB" name="userRole" value="Seller">
            <label for="sellerCB">Seller</label>
            </p>
        </section>
