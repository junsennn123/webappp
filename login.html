<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ong Jun Sen">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Cinzel+Decorative:700" rel="stylesheet">
  </head>
  <body>
	<header>
            <h1>Shopping Boi</h1>
            
            <a href="cart.html">
                  <img src ="image/shopping_cart.png" alt="Cart">
            </a>

            <a href="login.html">
            <h3>Register / Login</h3>
            </a>

            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="account.html">Account</a></li>
            </nav>
	</header>
<main>

    <div id="loginPanel">

        <div>
            <h2>Login</h2>
            <form>
                <p>
                <label for="mail">
                    <span>Email: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="mail" name="usermail" />
                </p>
                <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="pwd" name="password" />
                </p>

                <section>
                    <p>
                      <button type="submit">Login</button>
                    </p>
                </section>

            </form>

            <form>  
                <input type="button" onclick="SignUp()" value="Sign Up">   
            </form>

        </div>


    </div>

    <div id="Register" hidden="true">
        <form>
        <section>
            <h2>Contact information</h2>
            <p>
            <label for="name">
                <span>Name: </span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="name" name="username" />
            </p>
            <p>
            <label for="mail">
                <span>Email: </span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="email" id="mail" name="usermail" />
            </p>
            <p>
            <label for="pwd">
                <span>Password: </span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="password" id="pwd" name="password" />
            </p>
        </section>

        <section>
            <h2>Payment information</h2>
            <p>
            <label for="card">
                <span>Card type:</span>
            </label>
            <select id="card" name="usercard">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
            </select>
            </p>
            <p>
            <label for="number">
                <span>Card number:</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="tel" id="number" name="cardnumber" />
            </p>
            <p>
            <label for="expiration">
                <span>Expiration date:</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input
                type="text"
                id="expiration"
                required="true"
                placeholder="MM/YY"
                pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
            </p>
        </section>

        <section>
            <p>
              <button type="submit">Register</button>
            </p>
        </section>
        </form>

        <form>  
            <input type="button" onclick="BackToLogin()" value="Back To Login">   
        </form>

    </div>

</main>

<footer>
      <p> Shopping mall but online </p>

      <p><a href="#">Shop shop</a> by Jun Sen</p>

</footer> 

<script src="scripts/login.js"></script>

</body>
</html>
